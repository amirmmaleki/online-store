<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جستجوی کاربران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazir", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">جستجوی کاربران</h1>
        <p class="text-gray-600">نام کاربر مورد نظر خود را جستجو کنید</p>
      </div>

      <!-- Search Box -->
      <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
        <div class="relative">
          <input
            type="text"
            id="searchInput"
            placeholder="نام کاربر را وارد کنید..."
            class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
            onkeyup="handleSearch()"
          />
          <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
            <svg
              class="w-6 h-6 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="hidden text-center py-8">
        <div class="inline-flex items-center justify-center">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 ml-4"
          ></div>
          <span class="text-lg text-gray-600">در حال جستجو...</span>
        </div>
      </div>

      <!-- No Results -->
      <div id="noResults" class="hidden text-center py-8">
        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6">
          <svg
            class="w-16 h-16 text-yellow-500 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.291-1.007-5.691-2.709M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
          <h3 class="text-xl font-semibold text-yellow-800 mb-2">
            کاربری یافت نشد
          </h3>
          <p class="text-yellow-700">
            متأسفانه کاربری با این نام پیدا نشد. لطفاً نام دیگری امتحان کنید.
          </p>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">نتایج جستجو:</h2>
        <div id="userCards" class="grid gap-6"></div>
      </div>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
